<!doctype html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8" lang="en"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9" lang="en"><![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"><!--<![endif]-->
<head>
{% include head.html %}
</head>

<body id="post-index" {% if page.image.feature %}class="feature"{% endif %}>

{% include browser-upgrade.html %}
{% include navigation.html %}

<div class="entry-header">
  {% if page.image.feature %}
    <div class="image-credit">
        Say hello:&nbsp
        <a href="mailto:{{ site.owner.email }}" target="_blank"><i class="fa fa-envelope-square fa-2x"></i></a>&nbsp
        <a href="https://github.com/{{ site.owner.github }}" target="_blank"><i class="fa fa-github-square fa-2x"></i></a>&nbsp
        <a href="https://twitter.com/{{ site.owner.twitter }}" target="_blank"><i class="fa fa-twitter-square fa-2x"></i></a>&nbsp
        <a href="https://www.linkedin.com/in/{{ site.owner.linkedin }}" target="_blank"><i class="fa fa-linkedin-square fa-2x"></i></a>&nbsp
        <a href="https://www.stackexchange.com/{{ site.owner.stackexchange }}" target="_blank"><i class="fa fa-stack-exchange fa-2x"></i></a>&nbsp
        <a href="https://news.ycombinator.com/{{ site.owner.ycombinator }}" target="_blank"><i class="fa fa-yc-square fa-2x"></i></a>&nbsp
    </div>
    <div class="entry-image">
      <img src="{{ site.url }}/images/{{ page.image.feature }}" alt="{{ page.title }}">
    </div><!-- /.entry-image -->
  {% endif %}
  <div class="header-title">
    <div class="header-title-wrap">
      <h1>{{ site.title }}</h1>
      <h2>{{ page.title }}</h2>
    </div><!-- /.header-title-wrap -->
  </div><!-- /.header-title -->
</div><!-- /.entry-header -->

<div id="main" role="main">
  {{ content }}
</div><!-- /#main -->

<div class="footer-wrapper">
  <footer role="contentinfo">
    {% include footer.html %}
  </footer>
</div><!-- /.footer-wrapper -->

{% include scripts.html %}          

</body>
</html>
